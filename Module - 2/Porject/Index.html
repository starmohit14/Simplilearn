
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Price Calculator</h1>
     </div>

    <table class="table table-dark">
        <thead> 
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price/pcs.</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mobile</td>
            <td>40000rs</td>
            <td><input type="number" id="mobile" class="form-control"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Tablet</td>
            <td>60000rs</td>
            <td><input type="number" id="tablet" class="form-control"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Laptop</td>
            <td>80000rs</td>
            <td><input type="number" id="laptop" class="form-control"></td>
          </tr>
          <tr>
              <th scope="row">total</th>
              <td></td>
              <td></td>
              <td><h4 id="total">amount</h4></td>
          </tr>
        </tbody>
      </table>

      <div class="row justify-content-center">
         <div class="col-sm-2 d-flex justify-content-center ">
            <button class="btn btn-success btn-block" id="button">
                calculate
            </button>
         </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
